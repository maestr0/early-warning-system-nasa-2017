<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<title>SpaceApps</title>
</head>
<body>
<div class="container">
    <h1 id="fireStat"></h1>
    <br/>
    <div class="camera">
        <video id="video">Video stream not available.</video>
    </div>
    <canvas id="canvas" style="display: none;">
    </canvas>
    <div class="output">

    </div>

    <div class="statusPanel">
        <button id="startbutton">CHECK SITUATION</button>
        <span class="status noFire">STATUS: NO FIRE</span>
        <span class="status fire">STATUS: FIRE</span>
        <span class="status alien">STATUS: ALIEN INVASION</span>
        <span class="status updating">DOING VERY VERY COMPLICATED CALCULATIONS...WAIT</span>
        <p class=" updated">LAST UPDATED: N/A</p>
    </div>

</div>


<style>
    .status.fire {
        display: none;
        color: red;
    }

    .status.alien {
        display: none;
        color: red;
    }

    .statusPanel {
        width: 70%;
        margin: auto;
    }

    .status.updating {
        display: none;
        color: red;
    }

    .status {
        float: right;
        margin-top: 50px;
        color: green;
        font-size: 40px;
        font-family: Futura;
    }

    .updated {
        float: right;
        margin-top: 20px;
    }

    video {
        background: black;
        width: 70%;
    }

    #startbutton {
        float: left;
        margin-top: 50px;
        width: 200px;
        height: 100px;
        color: red;
        font-size: 20px;
        font-family: Futura;
        background: black;
    }

    .container {
        text-align: center;
    }
</style>
<script>

    (function () {
        // The width and height of the captured photo. We will set the
        // width to the value defined here, but the height will be
        // calculated based on the aspect ratio of the input stream.

        var width = 1024;    // We will scale the photo width to this
        var height = 0;     // This will be computed based on the input stream

        // |streaming| indicates whether or not we're currently streaming
        // video from the camera. Obviously, we start at false.

        var streaming = false;

        // The various HTML elements we need to configure or control. These
        // will be set by the startup() function.

        var video = null;
        var canvas = null;
        var photo = null;
        var startbutton = null;

        function startup() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            photo = document.getElementById('photo');
            startbutton = document.getElementById('startbutton');

            navigator.getMedia = ( navigator.getUserMedia ||
            navigator.webkitGetUserMedia ||
            navigator.mozGetUserMedia ||
            navigator.msGetUserMedia);

            navigator.getMedia(
                {
                    video: true,
                    audio: false
                },
                function (stream) {
                    if (navigator.mozGetUserMedia) {
                        video.mozSrcObject = stream;
                    } else {
                        var vendorURL = window.URL || window.webkitURL;
                        video.src = vendorURL.createObjectURL(stream);
                    }
                    video.play();
                },
                function (err) {
                    console.log("An error occured! " + err);
                }
            );

            video.addEventListener('canplay', function (ev) {
                if (!streaming) {
                    height = video.videoHeight / (video.videoWidth / width);

                    // Firefox currently has a bug where the height can't be read from
                    // the video, so we will make assumptions if this happens.

                    if (isNaN(height)) {
                        height = width / (4 / 3);
                    }

                    video.setAttribute('width', width);
                    video.setAttribute('height', height);
                    canvas.setAttribute('width', width);
                    canvas.setAttribute('height', height);
                    streaming = true;
                }
            }, false);

            startbutton.addEventListener('click', function (ev) {
                takepicture();
                ev.preventDefault();
            }, false);

            clearphoto();
        }

        // Fill the photo with an indication that none has been
        // captured.

        function clearphoto() {
            var context = canvas.getContext('2d');
            context.fillStyle = "#AAA";
            context.fillRect(0, 0, canvas.width, canvas.height);

            var data = canvas.toDataURL('image/png');
            //photo.setAttribute('src', data);
        }

        // Capture a photo by fetching the current contents of the video
        // and drawing it into a canvas, then converting that to a PNG
        // format data URL. By drawing it on an offscreen canvas and then
        // drawing that to the screen, we can change its size and/or apply
        // other changes before drawing it.

        function takepicture() {
            var context = canvas.getContext('2d');
            if (width && height) {
                canvas.width = width;
                canvas.height = height;
                context.drawImage(video, 0, 0, width, height);

                var data = canvas.toDataURL('image/png').replace(/^data:image\/(png|jpg);base64,/, "");

                $(".status.updating").toggle();

                $(".status.noFire").hide();
                $(".status.fire").hide();
                $(".status.alien").hide();

                $.post("/api/image", {image: data}, function (data, status) {
                    console.log(data);
                    $(".status.updating").toggle();
                    if (data.status == 3) {
                        //fire
                        $(".status.fire").show();
                        $(".status.noFire").hide();
                        $(".status.alien").hide();
                    } else if (data.status == 4) {
                        // alien invasion
                        $(".status.noFire").hide();
                        $(".status.fire").hide();
                        $(".status.alien").show();
                    }
                    else {
                        // nothing
                        $(".status.noFire").show();
                        $(".status.fire").hide();
                        $(".status.alien").hide();
                    }

                    $(".updated").text("LAST UPDATED: " + new Date());
                });
            } else {
//                clearphoto();
            }
        }

        // Set up our event listener to run the startup process
        // once loading is complete.
        window.addEventListener('load', startup, false);
    })();

</script>
</body>
</html>
